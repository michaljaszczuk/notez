<!DOCTYPE html>
<html>
<head>
    <title>My Notes (OneNote Style)</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-left">
                <button id="app-menu-btn" title="App Menu (e.g., Search)">&#128269;</button> </div>
            <h1 id="main-app-title">Notebooks</h1>
            <div class="header-right">
                <button id="toggle-dark-mode" title="Toggle Dark Mode">&#9728;</button> </div>
        </header>
        <input type="text" id="search-input-main" placeholder="Search all notes...">

        <div class="main-content">
            <aside class="sidebar-column" id="sidebar-column">
                <div class="column-header">
                    <button id="sidebar-back-btn" class="icon-btn" title="Back" style="display: none;">&#8592;</button> <h2 id="sidebar-column-header-title">Notebooks</h2>
                </div>
                <ul id="sidebar-column-list" class="onenote-list">
                    </ul>
                <button id="add-item-sidebar-column-btn" class="add-button">
                    <span class="add-icon">&#43;</span> Add Notebook
                </button>
            </aside>

            <section class="pages-column" id="pages-column">
                <div class="column-header">
                    <h2 id="pages-column-header-title">Pages</h2>
                </div>
                <ul id="pages-column-list" class="onenote-list">
                    </ul>
                <button id="add-page-column-btn" class="add-button">
                    <span class="add-icon">&#43;</span> Add Page
                </button>
            </section>

            <main class="editor-column" id="editor-column">
                <div class="editor-toolbar">
                    <button data-command="bold"><b>B</b></button>
                    <button data-command="italic"><i>I</i></button>
                    <button data-command="insertUnorderedList">UL</button>
                    </div>
                <input type="text" id="note-title-input" placeholder="Page Title">
                <div id="note-editor" contenteditable="true" class="note-content">
                    <p>Select or create a page to start typing...</p>
                </div>
                <button id="save-note-btn">Save Note</button>
        </div>
    </div>
    <script src="js/storage.js" defer></script>
    <script src="js/popup.js" defer></script>
</body>
</html>
